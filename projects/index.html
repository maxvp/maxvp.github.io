<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />

    <link rel="stylesheet" href="/main.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png?v=2"
    />
    <link rel="icon" href="/favicon.ico?v=2" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicon-96x96.png?v=2"
    />
    <link rel="manifest" href="/site.webmanifest?v=2" />

    <title>MVP / PROJECTS</title>
  </head>

  <body class="portfolio-page">
    <header class="portfolio-header" aria-label="Portfolio header">
      <a class="portfolio-back" href="/" aria-label="Back to home">☗</a>

      <div
        class="home-marquee portfolio-marquee"
        aria-label="Maximillian V. Phillips ⟡ technical UX content strategy and documentation ⟡ Dallas, TX"
        data-marquee-text="MAXIMILLIAN V. PHILLIPS ⟡ technical UX content strategy and documentation ⟡ Dallas, TX ⟡ "
      >
        <div class="home-marquee-track" aria-hidden="true"></div>
      </div>
    </header>

    <div id="portfolio">
      <div class="portfolio-controls">
        <button id="toggle-featured" class="active" aria-pressed="true">
          [ SHOW FEATURED ★ ]
        </button>
        <button id="toggle-all" aria-pressed="false">[ SHOW ALL ]</button>
      </div>
      <main id="portfolio-app" class="portfolio-grid"></main>
    </div>

    <footer class="status-bar" role="contentinfo">
      <div id="status-copyright" class="status-left"></div>
      <div id="status-updated" class="status-right"></div>
    </footer>

    <script type="module" src="/src/marquee.js"></script>
    <script type="module" src="/src/portfolio/main.js"></script>
    <script type="module" src="/src/status-bar.js"></script>
  </body>
</html>
